<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Star Rating</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #173367;
      background-image: url('login.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position-x: center;
      overflow: hidden; /* Hide any overflowing content */
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .rating-border {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      border-radius: 20px; /* Add border-radius for rounded corners */
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for a fancy effect */
    }
    .rating {
      unicode-bidi: bidi-override;
      direction: ltr;
      font-size: 4em;
    }
    .rating > span {
      display: inline-block;
      position: relative;
      width: 1em;
      color: #f5f5f5;
    }
    .rating > span:hover:before,
    .rating > span.active:before {
      content: "\2605";
      position: absolute;
      left: 0;
      color: gold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="rating-border">
    <h2 style="margin-bottom: 20px;">Rate Us</h2>
    <div class="rating">
      <span class="star" data-value="1">&#9734;</span>
      <span class="star" data-value="2">&#9734;</span>
      <span class="star" data-value="3">&#9734;</span>
      <span class="star" data-value="4">&#9734;</span>
      <span class="star" data-value="5">&#9734;</span>
    </div>
    <br>
    <a href="http://localhost:3000/lg" class="btn btn-primary">Submit</a>
  </div>
</div>

<script>
  const stars = document.querySelectorAll('.star');

  stars.forEach(star => {
    star.addEventListener('click', function() {
      const value = parseInt(this.getAttribute('data-value'));
      stars.forEach(s => {
        const starValue = parseInt(s.getAttribute('data-value'));
        if (starValue <= value) { // Adjusted condition
          s.classList.add('active');
        } else {
          s.classList.remove('active');
        }
      });
    });
  });
</script>

</body>
</html>
